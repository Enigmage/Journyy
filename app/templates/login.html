<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no ">
    <title>Login</title>
    <!--    <link rel="stylesheet" type="text/css" href="../static/css/login.css" /> -->
    <style>
        html, body {
        }

        .flex-container {
            display:grid;
            grid-template-columns: 50% 50%;
            grid-column-gap: 10px;
            border-radius: 10px;
        }
        .flex-child-1 {
        }
        .flex-child-2 {
        }
        .flex-child-2 .forms {
            margin: 30%;
        }
        .forms{
            display:flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-child-1"> <img src="../static/images/landscape.jpg" alt="Logo image" id="logo-img"></div>
        <div class="flex-child-2">
            <div class="forms">
                <form action="{{url_for('login')}}" method="POST">
                    {{ form.hidden_tag() }}
                    <div class="row">
                        <h2> Log In </h2>
                    </div>
                    <div class="row">{{ form.username }}</div>
                    <br>
                    <div class="row">{{form.password}}</div>
                    <br>
                    <div class="row">{{form.remember_me}}</div>
                    <br>
                    <div class="row">{{form.submit}}</div>
                </form>            
            </div>
        </div>
    </div>
</body>
</html>
