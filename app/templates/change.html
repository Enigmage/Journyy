

{% extends 'base.html' %}

{% block head %}
{{ pagedown.include_pagedown() }}
{{ simplemde.css }}
{{ simplemde.js  }}
<style>
.flask-pagedown-input {
    width:750px;
}
.flask-pagedown-preview {
    width:750px;
}
</style>
{% endblock %}

{% block body %}
<div class="container-fluid">
    <form action="/submit" method="POST">
        {{  form.hidden_tag() }}
        
        <div class="container-fluid">
            <div class="col-sm-12">
                <br>
                <br>
                <h3>Title</h3>
                {{form.title(size=43, placeholder="Enter title")}}
                <br>
                <br>
                <textarea id="pagedown" name="pagedown" cols="30" rows="100">{{change.content}}</textarea>
                {{ simplemde.load }}
            </div>

            <div class="container-fluid">{{ form.submit }}</div>
        </div>
    </form>
</div>
{% endblock %}
