{% extends 'base.html' %}
{% block body %}
<br>
<br>
<div class="container">
    {% if posts %}
    {% for post in posts %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{ moment(post.timestamp).format('LLLL') }}</p>
            <a class="btn btn-primary" href="/read/{{post.id}}">Read</a>
            <a class="btn btn-danger" href="/delete/{{post.id}}">Delete</a>
            <a class="btn btn-info" href="/edit/{{post.id}}">Edit</a>
        </div>
    </div>
    <br>
    {% endfor %}
    {% else %}
    <div class="container text-center">
        <p><span style="color:grey">Nothing here yet !!</span></p>
        <p><span style="color:grey">Click on "Post" in navbar to write your first journal !</span></p>
    </div>
    {% endif %}
</div>
{% endblock %}
